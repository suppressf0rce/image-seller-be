<ng-include src="'content/header.html'"></ng-include>

<div class="container-fluid margin-top-48">
    <div class="card-header">
        <i class="fa fa-plus"></i> Add Image
    </div>

    <div class="card-body">

        <form role="form" name="addForm">
            <div class="form-group">
                <label class="control-label">Image Name:</label>
                <input maxlength="100" type="text" ng-model="image.name" ng-required="true" class="form-control"
                       placeholder="Image Name"/>
            </div>
            <div class="form-group">
                <label class="control-label">Description:</label>
                <input type="text" ng-required="true" ng-model="image.description" class="form-control"
                       placeholder="Image Description"/>
            </div>
            <div class="form-group">
                <label class="control-label">Place:</label>
                <input type="text" ng-required="false" ng-model="image.place" class="form-control"
                       placeholder="Place"/>
            </div>
            <div class="form-group">
                <label class="control-label" for="imageCategory">Category:</label>
                <select id="imageCategory" class="form-control" ng-model="image.category" ng-required="true"
                        ng-options="category.name for category in categories track by category.id">
                    <option value="">Select Categories</option>
                </select>
            </div>

            //Resolution pricce chooser

            <!-- image-preview-filename input-->
            <div class="form-group">
                <label>Upload Image</label>
                <div class="input-group">

                    <input id='urlname' type="text" class="form-control" ng-disabled="true" ng-required="false">
                    <span class="input-group-btn">
                            <span class="btn btn-primary btn-file">
                                <i class="fas fa-folder-open"></i> Browseâ€¦ <input type="file" accept="image/png, image/jpeg, image/gif" ng-required="true" ng-model="image.image" id="imgInp" app-filereader />
                            </span>
                        </span>

                    <button id="clear" type="button" class="btn btn-default"><i class="fas fa-times"></i> Clear</button>
                </div>
                <img id='img-upload' class="margin-top-24 img-upload"/>
            </div>
        </form>

    </div>

</div>

<ng-include src="'content/footer.html'" ng-controller="ControllerHome"></ng-include>

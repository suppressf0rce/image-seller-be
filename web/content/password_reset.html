<div>
    <div id="login-bg">
        <img src="res/img/login-bg.jpg" width="100%" height="100%" class="centered-and-cropped darken-img"
             alt="Search Background Image">
    </div>

    <div id="login-content" class="grey-overlay">
        <div class="bg-white">
            <div id="login-logo" align="center">
                <h1><a href="#!/"><img src="res/img/favicon.png" width="45px" height="45"> ImageSeller</a></h1>
            </div>

            <div class="margin-top-24">
                <h4>Reset Password</h4>
            </div>

            <form name="registerForm">
                <div class="form-group">
                    <input type="password" class="form-control" id="password" onkeyup="checkPass(); return false;" placeholder="Password" ng-model="user.password" ng-required="true">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="passwordConfirm" onkeyup="checkPass(); return false;" placeholder="Confirm a Password" ng-required="true">
                </div>
                <div class="form-group">
                    <button class="btn  btn-primary btn-block" ng-click="registerForm.$valid && resetPassword()">Reset Password<i ng-if="loading" class="fa fa-spinner fa-spin"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

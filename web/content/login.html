<div>
    <div id="login-bg">
        <img src="res/img/login-bg.jpg" width="100%" height="100%" class="centered-and-cropped darken-img"
             alt="Search Background Image">
    </div>

    <div id="login-content" class="grey-overlay">
        <div class="bg-white">
            <div id="login-logo" align="center">
                <h1><a href="#!/"><img src="res/img/favicon.png" width="45px" height="45"> ImageSeller</a></h1>
            </div>

            <div class="margin-top-24">
                <h4>Sign In</h4>
                <p>Not a member? <a href="#!/register">Register</a></p>
            </div>

            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <button class="btn  btn-primary btn-block">Sign In</button>
                </div>
            </form>

            <p align="center" class="padding-8"><a href="#!/reset_password">Forgot your password?</a></p>
        </div>
    </div>
</div>

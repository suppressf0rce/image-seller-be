<ng-include src="'content/operator_panel/operator_panel_header.html'"></ng-include>
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="card mb-3 margin-top-48">
            <div class="card-header">
                <i class="fa fa-table"></i> Unreviewed Tests
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table ng-table="vm.tableParams" class="table table-condensed table-bordered table-striped"
                           show-filter="true">
                        <table ng-table="tableParams" class="table" show-filter="true">
                            <tr ng-repeat="test in $data">
                                <td title="'ID'" filter="{ id: 'number'}" sortable="'id'">{{test.id}}</td>
                                <td title="'User'" filter="{ user: 'text'}" sortable="'user'">
                                    {{test.user}}
                                </td>
                                <td title="'Status'" filter="{ status: 'text'}" sortable="'status'" width="150">
                                    <i ng-if="test.status === 'PENDING'" class="fas fa-circle" style="color: yellow"></i>
                                    {{test.status}}
                                </td>

                                <td ng-if="view || edit || delete" width="80">
                                    <div>
                                        <button ng-if="view"
                                                type="button"
                                                class="btn btn-xs btn-default"
                                                ng-click="viewClick(test)">
                                            <i class="fas fa-eye"></i>
                                        </button>

                                        <button ng-if="edit"
                                                type="button"
                                                class="btn btn-xs btn-default"
                                                ng-click="editClick(test)">
                                            <i class="fa fa-edit"></i>
                                        </button>

                                        <button ng-if="delete"
                                                type="button"
                                                class="btn btn-xs btn-default"
                                                ng-click="deleteClick(test)">
                                            <i class="fas fa-trash-alt"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </table>
                </div>
            </div>
            <div class="card-footer small text-muted">{{lastSync}}</div>
        </div>
    </div>
</div>
<ng-include src="'content/operator_panel/operator_panel_footer.html'"></ng-include>

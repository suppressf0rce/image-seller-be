<div>
    <div id="login-bg">
        <img src="res/img/login-bg.jpg" width="100%" height="100%" class="centered-and-cropped darken-img"
             alt="Search Background Image">
    </div>

    <div id="login-content" class="grey-overlay">
        <div class="bg-white">
            <div id="login-logo" align="center">
                <h1><a href="#!/"><img src="res/img/favicon.png" width="45px" height="45"> ImageSeller</a></h1>
            </div>

            <div class="margin-top-24">
                <h4>Password Reset Request</h4>
            </div>

            <form name="registerForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="ema1l" placeholder="Email" ng-model="user.email" ng-required="true">
                </div>
                <div class="form-group">
                    <button class="btn  btn-primary btn-block" ng-click="registerForm.$valid && sendRequest()">Send Request <i ng-if="loading" class="fa fa-spinner fa-spin"></i></button>
                </div>
            </form>
        </div>
    </div>
</div>

<ng-include src="'content/header.html'"></ng-include>

<div id="search-div">
    <img src="res/img/search-bg.jpg" width="100%" height="100%" class="centered-and-cropped"
         alt="Search Background Image">
</div>

<div class="container" id="search-form">
    <div class="row">
        <div class="col-lg-12">
            <div class="input-group input-group-lg" id="adv-search">
                <input type="text" class="form-control" placeholder="Search awesome images made by people for people"/>
                <div class="input-group-btn">
                    <div class="btn-group" role="group">
                        <div class="dropdown dropdown-lg">
                            <button type="button" class="btn btn-custom dropdown-toggle" data-toggle="dropdown"
                                    aria-expanded="false"><span class="caret"></span></button>
                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                <form class="form-horizontal" role="form">
                                    <div class="form-group">
                                        <label for="filter">Filter by category</label>
                                        <select id="userSelectCountry" class="form-control" ng-model="category"
                                                ng-options="category.name for category in categories track by category.id">
                                            <option value="">All Categories</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Author</label>
                                        <input class="form-control" type="text"/>
                                    </div>
                                    <div class="form-group">
                                        <label for="contain">Contains the words</label>
                                        <input class="form-control" type="text"/>
                                    </div>
                                    <button type="submit" class="btn btn-primary"><span
                                            class="fas fa-search" aria-hidden="true"></span></button>
                                </form>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<ng-include src="'content/footer.html'" ng-controller="ControllerHome"></ng-include>
